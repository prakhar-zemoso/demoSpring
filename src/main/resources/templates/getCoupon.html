<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Coupon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form action="/getCoupon" method="post">
Coupon Code<input name = "code" placeholder="Enter the Coupon Name">
    <input type = "submit" value="get Coupon"/>
<div class="text-center">
    <tr th:each = "coupon: ${result}">

       Coupon Name <td th:text = "${coupon.code}"></td>
        <br>
        Coupon Id <td th:text = "${coupon.id}"></td>
        <br>
         Coupon Discount <td th:text = "${coupon.discount}"></td>
        <br>
</div>
    <br>
</form>

<a href="/logout">LogOut</a>
</body>
</html>
